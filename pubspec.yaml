name: nai_launcher
description: NovelAI Universal Launcher - 跨平台第三方客户端
publish_to: "none"
version: 1.0.0-beta3.1+3

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 网络请求
  dio: ^5.4.0
  dio_http2_adapter: ^2.3.0

  # 图片缓存管理（用于高性能自定义缓存管理器）
  flutter_cache_manager: ^3.3.0

  # Windows 系统代理支持
  win32_registry: ^1.1.3

  # 本地存储
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # SQLite数据库（画廊索引）
  sqflite_common_ffi: ^2.3.4
  sqlite3_flutter_libs: ^0.5.28

  # 加密库 (Blake2b + Argon2id)
  cryptography: ^2.7.0
  crypto: ^3.0.3

  # SHA 哈希（用于生成唯一ID）

  # ZIP 处理
  archive: ^3.6.1

  # MessagePack 解码（流式 API 响应）
  msgpack_dart: ^1.0.1

  # 图片处理
  image: ^4.1.7
  png_chunks_extract: ^1.0.0

  # 拖拽功能
  super_clipboard: ^0.8.23
  super_drag_and_drop: ^0.8.23

  # 路由
  go_router: ^14.2.0

  # UI 组件
  flex_color_scheme: ^7.3.1
  google_fonts: ^6.1.0
  emoji_picker_flutter: ^2.1.1
  fl_chart: ^0.68.0

  # 数据模型
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # 工具库
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.4.0
  intl: ^0.19.0
  collection: ^1.18.0

  # CSV 解析
  csv: ^6.0.0

  # 分享功能
  share_plus: ^10.0.0

  # 文件选择
  file_picker: ^8.0.0

  # 日志
  logger: ^2.4.0

  # 窗口管理 (桌面端)
  window_manager: ^0.3.9
  tray_manager: ^0.2.3

  # 音效
  audioplayers: ^6.0.0

  # 视频播放
  video_player: ^2.8.0
  video_player_media_kit: ^1.0.5
  media_kit_libs_windows_video: any

  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  flutter_staggered_grid_view: ^0.7.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  timeago: ^3.7.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  # Mock 测试
  mocktail: ^1.0.3
  # 集成测试
  integration_test:
    sdk: flutter
  # 属性基测试
  glados: ^1.1.1

  path_provider_platform_interface: any
  plugin_platform_interface: any
  sqlite3: ^2.9.4
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/data/
    - assets/data/wordlists/
    - assets/sounds/
    - assets/databases/

  fonts:
    - family: LXGW ZhenKai GB
      fonts:
        - asset: fonts/LXGWZhenKaiGB-Regular.ttf
